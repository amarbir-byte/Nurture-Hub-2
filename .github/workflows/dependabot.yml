name: ðŸ¤– Dependency Security & Updates

on:
  schedule:
    # Run dependency checks daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ðŸ”’ Security Vulnerability Scan
  security-scan:
    name: ðŸ”’ Security Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v5

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline

      - name: ðŸ›¡ï¸ Run Security Audit
        run: |
          echo "ðŸ” Running comprehensive security audit..."

          # Standard npm audit
          npm audit --audit-level=moderate --json > audit-results.json || true

          # Enhanced audit with better-npm-audit
          npx better-npm-audit audit --level moderate

          # Check for known vulnerabilities
          npx audit-ci --moderate

      - name: ðŸ“Š Parse Audit Results
        run: |
          if [ -f audit-results.json ]; then
            VULNERABILITIES=$(jq '.metadata.vulnerabilities' audit-results.json)
            echo "Security vulnerabilities found:"
            echo "- Info: $(echo $VULNERABILITIES | jq '.info // 0')"
            echo "- Low: $(echo $VULNERABILITIES | jq '.low // 0')"
            echo "- Moderate: $(echo $VULNERABILITIES | jq '.moderate // 0')"
            echo "- High: $(echo $VULNERABILITIES | jq '.high // 0')"
            echo "- Critical: $(echo $VULNERABILITIES | jq '.critical // 0')"

            # Fail if high or critical vulnerabilities found
            HIGH=$(echo $VULNERABILITIES | jq '.high // 0')
            CRITICAL=$(echo $VULNERABILITIES | jq '.critical // 0')

            if [ "$HIGH" -gt 0 ] || [ "$CRITICAL" -gt 0 ]; then
              echo "âŒ High or critical vulnerabilities found!"
              exit 1
            fi
          fi

      - name: ðŸš¨ Create Security Issue
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const title = 'ðŸš¨ Security Vulnerabilities Detected';
            const body = `
            ## ðŸš¨ Security Alert

            Our automated security scan has detected vulnerabilities in the project dependencies.

            **ðŸ“Š Scan Results:**
            - **Date:** ${new Date().toISOString()}
            - **Workflow:** [Security Scan](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            **ðŸ› ï¸ Required Actions:**
            1. Review the security audit results
            2. Update vulnerable dependencies
            3. Test the application thoroughly
            4. Deploy security fixes immediately

            **ðŸ“‹ Next Steps:**
            - Run \`npm audit fix\` to auto-fix issues
            - Manually update packages that require breaking changes
            - Review the audit log for false positives

            **âš ï¸ Priority:** HIGH
            **ðŸ·ï¸ Labels:** security, dependencies, urgent

            This issue was automatically created by our security monitoring system.
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'dependencies', 'urgent']
            });

  # ðŸ”„ Dependency Updates Check
  dependency-updates:
    name: ðŸ”„ Check for Dependency Updates
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v5

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline

      - name: ðŸ” Check for Outdated Packages
        run: |
          echo "ðŸ” Checking for outdated packages..."

          # Get outdated packages
          npm outdated --json > outdated.json || true

          if [ -s outdated.json ]; then
            echo "ðŸ“¦ Outdated packages found:"
            cat outdated.json | jq -r 'to_entries[] | "- \(.key): \(.value.current) â†’ \(.value.wanted) (latest: \(.value.latest))"'

            # Count critical updates (major version changes)
            MAJOR_UPDATES=$(cat outdated.json | jq 'to_entries | map(select(.value.current != .value.latest and (.value.latest | split(".")[0] | tonumber) > (.value.current | split(".")[0] | tonumber))) | length')

            echo "ðŸš¨ Major version updates available: $MAJOR_UPDATES"

            if [ "$MAJOR_UPDATES" -gt 5 ]; then
              echo "âš ï¸ Many major updates available. Consider scheduling a dependency update sprint."
            fi
          else
            echo "âœ… All packages are up to date!"
          fi

      - name: ðŸ“Š Generate Update Report
        run: |
          echo "ðŸ“Š Generating dependency update report..."

          # Create a comprehensive report
          cat > dependency-report.md << 'EOF'
          # ðŸ“¦ Dependency Update Report

          **Generated:** $(date -u)

          ## ðŸ“Š Summary

          EOF

          if [ -s outdated.json ]; then
            echo "### ðŸ”„ Available Updates" >> dependency-report.md
            echo "" >> dependency-report.md
            cat outdated.json | jq -r 'to_entries[] | "- **\(.key)**: \(.value.current) â†’ \(.value.wanted) (latest: \(.value.latest))"' >> dependency-report.md
          else
            echo "### âœ… All Dependencies Up to Date" >> dependency-report.md
            echo "" >> dependency-report.md
            echo "No outdated packages found." >> dependency-report.md
          fi

          echo "" >> dependency-report.md
          echo "## ðŸ”’ Security Status" >> dependency-report.md
          echo "" >> dependency-report.md
          echo "Security scan completed. See security-scan job for details." >> dependency-report.md

      - name: ðŸ“¤ Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-report
          path: dependency-report.md

  # ðŸ¤– Auto-create Update PRs
  auto-update-pr:
    name: ðŸ¤– Create Auto-Update PR
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [security-scan, dependency-updates]
    if: always() && needs.security-scan.result == 'success'

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline

      - name: ðŸ”„ Apply Safe Updates
        run: |
          echo "ðŸ”„ Applying safe dependency updates..."

          # Get current package.json hash for comparison
          BEFORE_HASH=$(md5sum package-lock.json)

          # Update patch and minor versions only (safe updates)
          npm update --save

          # Check if anything changed
          AFTER_HASH=$(md5sum package-lock.json)

          if [ "$BEFORE_HASH" != "$AFTER_HASH" ]; then
            echo "âœ… Safe updates applied"
            echo "HAS_UPDATES=true" >> $GITHUB_ENV

            # List what was updated
            echo "ðŸ“¦ Updated packages:" > update-summary.txt
            git diff --name-only package-lock.json >> update-summary.txt || true
          else
            echo "â„¹ï¸ No safe updates available"
            echo "HAS_UPDATES=false" >> $GITHUB_ENV
          fi

      - name: ðŸ§ª Test Updates
        if: env.HAS_UPDATES == 'true'
        run: |
          echo "ðŸ§ª Testing dependency updates..."

          # Run basic checks
          npm run typecheck
          npm run lint
          npm run build

          # Run essential tests
          npm run test:unit -- --watchAll=false --coverage=false

      - name: ðŸ“ Create Update PR
        if: env.HAS_UPDATES == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const { execSync } = require('child_process');

            // Create a new branch
            const branchName = `deps/auto-update-${Date.now()}`;
            execSync(`git checkout -b ${branchName}`);
            execSync('git config user.name "GitHub Actions"');
            execSync('git config user.email "actions@github.com"');

            // Commit changes
            execSync('git add package.json package-lock.json');
            execSync('git commit -m "ðŸ”„ Automatic dependency updates\n\nSafe patch and minor version updates applied.\nAll tests pass."');

            // Push branch
            execSync(`git push origin ${branchName}`);

            // Create PR
            const prBody = `
            ## ðŸ”„ Automatic Dependency Updates

            This PR contains safe dependency updates (patch and minor versions only).

            ### âœ… Validation Completed
            - [x] TypeScript compilation
            - [x] ESLint checks
            - [x] Build process
            - [x] Unit tests

            ### ðŸ“¦ Update Summary
            Safe updates have been applied to maintain security and compatibility.

            ### ðŸ§ª Testing
            All automated tests have passed. Please review and merge if everything looks good.

            ---
            *This PR was automatically created by our dependency management system.*
            `;

            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”„ Automatic dependency updates',
              head: branchName,
              base: 'main',
              body: prBody
            });

            console.log(`Created PR: ${pr.html_url}`);

  # ðŸ“Š Weekly Dependency Report
  weekly-report:
    name: ðŸ“Š Weekly Dependency Health Report
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 6 * * 1' # Monday at 6 AM UTC

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v5

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline

      - name: ðŸ“Š Generate Comprehensive Report
        run: |
          echo "ðŸ“Š Generating weekly dependency health report..."

          # Create comprehensive report
          cat > weekly-report.md << 'EOF'
          # ðŸ“Š Weekly Dependency Health Report

          **Report Date:** $(date -u)

          ## ðŸ“ˆ Dependency Statistics

          EOF

          # Count dependencies
          TOTAL_DEPS=$(npm list --depth=0 --json | jq '.dependencies | keys | length')
          DEV_DEPS=$(npm list --depth=0 --json | jq '.devDependencies | keys | length // 0')

          echo "- **Total Dependencies:** $TOTAL_DEPS" >> weekly-report.md
          echo "- **Dev Dependencies:** $DEV_DEPS" >> weekly-report.md
          echo "" >> weekly-report.md

          # Security status
          echo "## ðŸ”’ Security Status" >> weekly-report.md
          echo "" >> weekly-report.md
          npm audit --json > audit.json || true
          VULNERABILITIES=$(jq '.metadata.vulnerabilities' audit.json 2>/dev/null || echo '{}')
          echo "- **High/Critical:** $(echo $VULNERABILITIES | jq '.high // 0') / $(echo $VULNERABILITIES | jq '.critical // 0')" >> weekly-report.md
          echo "- **Moderate/Low:** $(echo $VULNERABILITIES | jq '.moderate // 0') / $(echo $VULNERABILITIES | jq '.low // 0')" >> weekly-report.md
          echo "" >> weekly-report.md

          # Outdated packages
          echo "## ðŸ“¦ Update Opportunities" >> weekly-report.md
          echo "" >> weekly-report.md
          npm outdated --json > outdated.json || true
          if [ -s outdated.json ]; then
            OUTDATED_COUNT=$(jq 'keys | length' outdated.json)
            echo "- **Packages with updates:** $OUTDATED_COUNT" >> weekly-report.md
          else
            echo "- **All packages up to date!** âœ…" >> weekly-report.md
          fi

          echo "" >> weekly-report.md
          echo "---" >> weekly-report.md
          echo "*Generated by automated dependency monitoring*" >> weekly-report.md

      - name: ðŸ“§ Create Weekly Issue
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const reportContent = fs.readFileSync('weekly-report.md', 'utf8');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ“Š Weekly Dependency Health Report - ${new Date().toISOString().split('T')[0]}`,
              body: reportContent,
              labels: ['dependencies', 'report', 'maintenance']
            });